# Site Configuration
title: Local-MIP
description: A Local Search Solver for Mixed Integer Programming
url: "https://local-mip.github.io"
baseurl: ""

# Build Settings
markdown: kramdown

# Exclude Files
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - ruby/
  - submodules/
  - update-solver.sh
  - 布局错误.jpg
  - Local-MIP-2.0/build/
  - Local-MIP-2.0/example/build/
  - Local-MIP-2.0/python-bindings/build/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Markdown Settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

